    <body onload="Start();">
        <div id="links">
            <div id="flex-links">
                
            </div>  
            <div id="other">
                <div id="container">
                    <img onclick="Click();" id="zone" src="resources/click-box.png"/><br>
                    Clicks: <span id="clicks">0</span><br>
                    Clicks per second: <span id="counter">0</span><br>
                    Time elapsed: <span id="time">0</span><br>
                </div>

            </div>
        </div>
        <br><br><br><br>



        <script>

            var start = 0;
            var clicks = 0;
            var frequency = 0;
            var timer = 0;

            function Update() {
                counter.innerText = GetCPS();
                timer++;
                if (timer > 100) {
                    LateUpdate();
                    timer = 0;
                }
                //start = new Date(Date.now() - 1000);
            }

            function LateUpdate() {
                start = new Date();
                clicks = 0;
            }

            function GetCPS() {
                frequency = clicks / (new Date - start) * 1000;
                return frequency.toFixed(1);
            }

            function Click() { 
                if (!start) start = new Date();
                clicks++;
                timer = 0;
            } 

            function Start() {
                setInterval(Update, 1);
                setInterval(LateUpdate, 3000);
            }
           
        </script>
    </body>

    <script>
      
var canvas_width = 480;
var canvas_height = 270;
var line_width = 3;
var color = "black";


var canvas = document.getElementById('myCanvas');
var ctx = canvas.getContext('2d');

var jonio = document.getElementById("jonio");
var mario = document.getElementById("mario");
 
var painting = document.getElementById('paint');
var paint_style = getComputedStyle(painting);
canvas.width = canvas_width;
canvas.height = canvas_height;

var mouse = {x: 0, y: 0};




download_img = function(el) {
  var image = canvas.toDataURL("image/png");
  el.href = image;
};



function noBGM() {
  mario.volume = 0;
  jonio.volume = 0;
}

function resume() {
  mario.volume = 0.001;
}

function playMus() {
  jonio.volume = 0;
  mario.volume = 0.001;
  mario.play();
  jonio.play();
}



function playMario() {
  mario.volume = 0.001;
  jonio.volume = 0;
  mario.play();
  jonio.play();
}


function enableSecretTower() {
  mario.volume = 0;
  jonio.volume = 0.001;
  document.body.style.backgroundColor = "grey";
}



var colors = document.getElementsByClassName('colors')[0];

  colors.addEventListener('click', function(event) {
    ctx.strokeStyle = event.target.value || 'black';
  });

var customColor = document.getElementsByClassName('custom')[0];

  customColor.addEventListener('click', function(event) {
    var cuscolor = prompt('enter hex code for color (include #) or type color name'); 
    ctx.strokeStyle = cuscolor || 'black';
    
  });


function increaseSize() {
  ctx.lineWidth += 2;
  document.getElementById("displaySize").innerHTML = ctx.lineWidth;
  
}

function decreaseSize() {
  ctx.lineWidth -= 2;
  document.getElementById("displaySize").innerHTML = ctx.lineWidth;
}

function increaseWidth() {
  canvas.width += 50;
}

function decreaseWidth() {
  canvas.width -= 50;
}

function increaseLength() {
  canvas.height += 50;
}

function decreaseLength() {
  canvas.height -= 50;
}

function makeBig() {
  canvas.height = 700;
  canvas.width = 1800;
}
 
canvas.addEventListener('mousemove', function(e) {
  mouse.x = e.pageX - this.offsetLeft;
  mouse.y = e.pageY - this.offsetTop;
}, false);

ctx.lineWidth = 4;
ctx.lineJoin = 'round';
ctx.lineCap = 'round';
ctx.strokeStyle = color;

canvas.addEventListener('touchmove', function(e) {
  mouse.x = e.pageX - this.offsetLeft;
  mouse.y = e.pageY - this.offsetTop;
}, false);


canvas.addEventListener('mousedown', function(e) {
    ctx.beginPath();
    ctx.moveTo(mouse.x, mouse.y);
 
    canvas.addEventListener('mousemove', onPaint, false);
}, false);

canvas.addEventListener('touchstart', function(e) {
    ctx.beginPath();
    ctx.moveTo(mouse.x, mouse.y);
 
    canvas.addEventListener('touchmove', onPaint, false);
}, false);
 
canvas.addEventListener('mouseup', function() {
    canvas.removeEventListener('mousemove', onPaint, false);
}, false);

canvas.addEventListener('touchend', function() {
    canvas.removeEventListener('touchmove', onPaint, false);
}, false);
 
var onPaint = function() {
    ctx.lineTo(mouse.x, mouse.y);
    ctx.stroke();

};
